<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label><br>
            <input type="text" name="name-user" id="name" placeholder="Digite seu nome">
            <br><br>

            <label for="email">Email</label>
            <br/>
            <input type="email" name="email-user" id="email" placeholder="exemail@dominio.com.br">
            <br><br>

            <label for="message">Mensagem</label><br>
            <textarea name="message" id="msg" cols="30" rows="10" placeholder="Digie sua mensagem aqui.."></textarea>
            
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
        
    </form>
</body>
</html>
