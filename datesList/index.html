<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DataList</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="h1">
        <p>Datas Comemorativas<p>
        <h3 id="horas"></h3>
    </header>
    <main class="containt">
        <div class="insert">
            <input id="calendario" type="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2021-01-01"/>
            <button onclick="addDate()">Adicionar</button> <!--Adicionar o evento de  click pelo proprio arquivo js-->
        </div>

        <div class="containerForm">
            <p>Datas</p>
    
            <ul id="listDate">
                <!-- lista de Datas à ser inseridas após o evento -->
            </ul>
        </div>

        <div class="listCase">
            <h3 id="dataAtual"></h3>
            <p></p>
            <li type="none"></li>
        </div>
    </main>

    <footer>
        <p>@2020 by Diego•Silva</p>
    </footer>

    <script src="script/script.js"></script>
    <script src="script/hours.js"></script>
    <script src="script/wallpeperHoursRelative.js"></script>
</body>
</html>
