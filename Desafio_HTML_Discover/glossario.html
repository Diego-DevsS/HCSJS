<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h2>Estrutura HTML</h2>
    <dl>
        <dt><b>!DOCTYPE html</b></dt>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype"><b>Define o tipo de documento HTML</b></a>
        </dd>

        <dt><b>html</b></dt>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/html"><b>Define um documento HTML</b></a>
        </dd>

        <dt><b>head</b></dt>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head"><b>Container para metadados, título da pagina, links etc..</b></a>
        </dd>

        <dt><b>body</b></dt>
        <dd>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body"><b>Corpo do documento</b></a>
        </dd>
    </dl>
    
</body>
</html>
