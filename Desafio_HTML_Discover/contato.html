<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="select"> <b>Assunto:</b> </label>
        <select name="select">
            <option value="support">Suporte</option>
            <option value="option">Opções</option>
            <option value="claims">Reclanações</option>
        </select>
        <br><br>

        <label for="name"> <b>Nome Completo:</b> </label>
        <br>
        <input type="text" name="name" placeholder="Nome Completo">
        <br><br>
        <label for="email"> <b>E-mail:</b> </label>
        <br>
        <input type="email" name="email" placeholder="Email">
        <br><br>
        <label for="texto"> <b>Mensagem:</b> </label>
        <br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="term">
        <label for="term">Aceito receber novidades por e-mail</label>
        <br><br>
        <input type="submit">
    </fieldset>
</body>
</html>
