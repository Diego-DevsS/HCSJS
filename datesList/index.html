<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Switch (Condicional)</title>

    <link rel="stylesheet" href="styles/styles.css">

    <link rel="stylesheet" href="styles/mobile.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="h1">
        <p>Datas Comemorativas<p>
        <h3 id="horas"></h3>
    </h2>
    <div class="containt">
        <div class="insert-end-animation">
            <div class="insert">
                <input id="calendario" type="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2021-01-01" max="2021-12-31"/>
                <button onclick="addDate()">Adicionar</button>
            </div>
            <p>E ai você sabe todas as datas comemorativas do ano de 2021?
                acho que não né, que tal descobrir por aqui, digite uma data e descubra o que você pode comemorar após um ano drastico como o de 2020!!</p>
            <div id="animation">
            <div id="animationCirc"></div>
            </div>
        </div>

        <div class="containerForm">
            <div class="formDates">
                <p>Datas</p>
        
                <ul id="listDate">
                    <!-- lista de Datas à ser inseridas após o evento -->
                </ul>
            </div>
        </div>

        <div class="listCase">
            <h3 id="dataAtual"></h3>
            <p>A data mencionada</p>
    
            <li type="none">Sobre essa data</li>
        </div>
    </div>

    <footer>
        <p>@2020 by Diego•Silva</p>
    </footer>

    <script src="script/script.js"></script>
    <script src="script/hours.js"></script>
    <script src="script/wallpeperHoursRelative.js"></script>
</body>
</html>
